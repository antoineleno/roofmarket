<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Conversation</title>
</head>
<body>
    <h2>Create a New Conversation</h2>
    <form action="{{url_for('app_views_auth.new_conversation')}}" method="POST">
        <label for="current_user_id">Current User ID:</label>
        <input type="text" id="current_user_id" name="current_user_id" required><br><br>

        <label for="receiver_id">Receiver ID:</label>
        <input type="text" id="receiver_id" name="receiver_id" required><br><br>

        <label for="property_id">Property ID:</label>
        <input type="text" id="property_id" name="property_id" required><br><br>

        <button type="submit">Create Conversation</button>
    </form>
</body>
</html>
